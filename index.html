<!DOCTYPE html>
<html>
  <head>
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1>The Time Tracker</h1>
    </header>
    <form id="task-form">
        <input type="text" name="task-input" id="task-input" placeholder="what are you working on?"/>
        <input type="submit" name="task-submit" value="Add Task"/>
    </form>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class="task">
                    <div id="content">
                        <input type="text" class="text font-lg" value="a new task" readonly />
                    </div>
                    <div class="counter">
                        <div class="time font-lg">
                            00:00:00
                        </div>
                        <div class="controls">
                            <button id="start">start</button>
                            <button id="stop">stop</button>
                            <button id="reset">reset</button>
                        </div>
                        <div class="actions">
                            <button id="edit" class="edit">edit</button>
                            <button id="delete" class="delete">delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <script src="script.js"></script>
  </body>
</html>
